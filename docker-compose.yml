version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: movie_postgres
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: movies
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: movie_backend
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    volumes:
      - ./apps/backend:/app
      - /app/node_modules

volumes:
  pgdata:
